<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="col-result">
    <h2 class="result-title">Your Result</h2>
    <div class="score-ball">
      <div class="score-wrapper">
        <h1 class="scored">76</h1>
        <p class="total">of 100</p>
      </div>
    </div>
    <div class="message">
      <h2 class="message-principal">Great</h2>
      <p style="font-size: 18px;" class="message-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="col-summary">
    <h2>Summary</h2>
    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg" alt="Thundebolt Image">
      <div class="reaction-text">Reaction
      </div>
      <div class="reaction-score">
        <b>80</b> / 100
      </div>
    </div>
    <br>
    <div class="memory">
      <img src="./assets/images/icon-memory.svg" alt="Brain Image">
      <div class="memory-text">
        Memory
      </div>
      <div class="memory-score">
        <b>92</b> / 100
      </div>
    </div>
    <br>
    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" alt="Chatbox Image">
      <div class="verbal-text">
        Verbal
      </div>
      <div class="verbal-score">
        <b>61</b> / 100
      </div>
    </div>
    <br>
    <div class="visual">
      <img src="./assets/images/icon-visual.svg" alt="Eye Image">
      <div class="visual-text">
        Visual
      </div> 
      <div class="visual-score">
        <b>72</b> / 100
      </div>
    </div>
    <br>
    <button>Continue</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/douglas-yokomizo" target="_blank" title="follow me on GitHub">Douglas Y.</a>.
  </div>
</body>

</html>
