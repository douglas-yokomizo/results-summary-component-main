<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="result-score">
    <h4 class="result-title">Your Result</h4>
    <div class="score">
      <h1 class="scored">76</h1>
      <h4 class="total">of 100</h4>
    </div>
    <div class="message">
      <h2 class="message-principal">Great</h2>
      <p class="message-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="Summary">
    <h3>Summary</h3>
    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg" alt="Thundebolt Image">
      Reaction 80 / 100
    </div>
    <br>
    <div class="memory">
      <img src="./assets/images/icon-memory.svg" alt="Brain Image">
      Memory 92 / 100  
    </div>
    <br>
    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" alt="Chatbox Image">
      Verbal 61 / 100  
    </div>
    <br>
    <div class="visual">
      <img src="./assets/images/icon-visual.svg" alt="Eye Image">
      Visual 72 / 100  
    </div>
    <br>
    <button>Continue</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/douglas-yokomizo" target="_blank" title="follow me on GitHub">Douglas Y.</a>.
  </div>
</body>

</html>
